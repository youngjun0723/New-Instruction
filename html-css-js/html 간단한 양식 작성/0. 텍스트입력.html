<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 입력</title>
</head>
<body>
  
  <!-- from만 하게되면 URL로 정보 전달. 그래서 action을 사용(get, post) -->
  <form>
    <label for="">이름:</label>
    <input type="text" id="name" name="channel_name">
    <input type="submit" value="submit">
  </form> 

  <!-- label태그의 for 속성은 해당 레이블과 관련된 입력 요소의 id 값을 지정한다. -->
  
  <!-- input type 목적 : 양식 요소의 종류를 결정한다. -->
  <!-- text : 일반 텍스트 입력란 -->
  <!-- password : 패스워드 입력란(입력한 값이 가려짐) -->
  <!-- checkbox : 체크박스 -->
  <!-- radio : 라디오 버튼 -->
  <!-- submit : 제출 버튼 -->
  <!-- file : 파일 업로드 입력란 등 --> 

  <!-- 태그 속성 'name' : 서버로 데이터를 전송할 때 해당 입력 요소의 식별자를 정의한다.
  양식 제출, 관련 데이터 제출 시 사용-->
  <!-- 태그 속성 'id' : 해당 요소를 고유하게 식별하기 위한 값. 
  특정 입력 요소에 접근, 조작 시 사용 -->
</body>
</html>
