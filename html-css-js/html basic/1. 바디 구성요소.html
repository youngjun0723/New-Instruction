<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 페이지의 예제</title>
</head>
<body>

    <nav>

      <!-- 순서없는 목록 생성 -->
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">문의</a></li>
      </ul>

    </nav>
    <label for="searchbox">검색하기</label>
    <input type="text" id="searchbox" name="searchbox" placeholder="검색">
    <input type="text" id="search" name="search" placeholder="검색">

  <section>
    <h2>본문 섹션</h2>
    <p>본문 내용이 여기에 들어감</p>
  </section>

  <!-- 사이드바, 추가 정보, 광고 등 -->
  <footer>
    <h3>푸터</h3>
    <p>푸터 내용...</p>
  </footer>
