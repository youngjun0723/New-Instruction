<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul & ol & li 태그</title>
</head>
<body>

  <!-- 순서가 있는 목록 (ordered list) -->
  <ol>
    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>
  </ol>

  <!-- 순서가 없는 목록 (unordered list) -->
  <ul>
    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>
  </ul>
  
</body>
</html>
