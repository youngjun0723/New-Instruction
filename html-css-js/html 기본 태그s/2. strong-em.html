<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strong & em 태그</title>
</head>
<body>
  
  <p style="font-size: 30px;">이 텍스트는 <strong>강조</strong> 됩니다.</p>
  <p style="font-size: 30px;">이 텍스트는 <em>이탈릭체</em>로 표현됩니다.</p>
  <p style="font-size: 30px;">이 텍스트는 <strong><em>강조와 이탈릭체</em></strong>로 표현됩니다.</p>
</body>
</html>
