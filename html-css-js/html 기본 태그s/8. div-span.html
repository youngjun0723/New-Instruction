<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div & sapn 컨테이너 태그</title>
</head>
<body>
  
  <div style="color: blue;">
    <p>현재 블록 레벨 컨테이너 안에 있습니다.</p>
    <p>이것은 <span style="color: red; font-size: 30px;">인라인 레벨 </span>컨테이너 입니다.</p>
    <p>다른 요소들을 그룹화 할 때 사용됩니다.</p>
  </div>

</body>
</html>
